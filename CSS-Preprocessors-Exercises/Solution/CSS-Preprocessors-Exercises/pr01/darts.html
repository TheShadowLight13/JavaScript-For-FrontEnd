<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darts</title>
    <link rel="stylesheet" href="darts.css">
</head>
<body>
    <main>
        <h1>Играй дартс SASS мен</h1>
        <div class="darts">
            <div class="ten-points">
                <div class="points">
                    <p>10</p>
                </div>
                <div class="twenty-points">
                    <div class="points">
                        <p>20</p>
                    </div>
                    <div class="thirty-points">
                        <div class="points">
                            <p>30</p>
                        </div>
                        <div class="fifty-points">
                            <div class="points">
                                <p>50</p>
                            </div>
                            <div class="hundred-points">
                                <div class="points">
                                    <p>100</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
